title: "My book"
execute:
  execute_notebooks: off
  
repository:
  url: https://github.com/rasql/edunum
  path_to_book: doc/
  branch: main
  
html:
  use_repository_button: true
  use_issues_button: true
  use_edit_page_button: true

launch_buttons:
  notebook_interface: "jupyterlab"  # or "classic"
  
  
sphinx:
  config:
    html_show_copyright: false
    language: fr
    html_theme: sphinx_book_theme
  local_extensions:
    questions: ../../extensions/
    blanks: ../../extensions/
    videos: ../../extensions/
    codeplay: ../..extensions/
    logic: ../../extensions/
    role: ../../extensions/
    timeline: ../../extensions/
  